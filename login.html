  <main class="login">
    <section class="login-hero">
      <h1 class="login-title">Iniciar sesión</h1>
      <p class="login-description">Accede a tu cuenta para disfrutar de todos los recursos de Conquer Academy.</p>
    </section>
    <section class="login-form-section">
      <form class="login-form" action="" method="post" autocomplete="on">
        <div class="login-fields">
          <div class="login-field">
            <label for="login-email">Correo electrónico:</label>
            <input type="email" id="login-email" required autocomplete="username" />
          </div>
          <div class="login-field">
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" required minlength="6" autocomplete="current-password" />
          </div>
        </div>
        <div class="login-actions">
          <button type="submit" class="login-btn">Enviar</button>
        </div>
      </form>
    </section>
  </main>
