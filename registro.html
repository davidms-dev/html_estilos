  <header>
    <figure class="header_figure">
      <img src="/html_estilos/assets/Conquer%20Blocks-B59ZeWtZ.png" width="305" height="75" alt="logo conquerblocks">

  <main class="register">
    <section class="register-hero">
      <h1 class="register-title">Formulario de registro</h1>
      <p class="register-description">Rellena el siguiente formulario para unirte a nuestra comunidad y acceder a todos los cursos de Conquer Academy.</p>
    </section>
    <section class="register-form-section">
      <form class="register-form" action="" method="post" enctype="multipart/form-data">
        <fieldset class="register-fieldset">
          <legend>Datos personales</legend>
          <div class="register-fields">
            <div class="register-field">
              <label>Nombre:</label>
              <input type="text" required minlength="3">
            </div>
            <div class="register-field">
              <label>Apellidos:</label>
              <input type="text" required minlength="6">
            </div>
            <div class="register-field">
              <label>Fecha de nacimiento:</label>
              <input type="date" required>
            </div>
            <div class="register-field">
              <label>Correo electrónico:</label>
              <input type="email" required>
            </div>
            <div class="register-field">
              <label>Dirección:</label>
              <input type="text" required>
            </div>
          </div>
        </fieldset>

        <fieldset class="register-fieldset">
          <legend>Otros</legend>
          <div class="register-fields">
            <div class="register-field">
              <label>Página web:</label>
              <input type="url">
            </div>
            <div class="register-field">
              <label>Sube tu foto:</label>
              <input type="file" required>
            </div>
            <div class="register-field">
              <label>Biografía:</label>
              <textarea cols="40" rows="5" required></textarea>
            </div>
          </div>
        </fieldset>

        <div class="register-actions">
          <button type="submit" class="register-btn">Enviar</button>
          <input type="reset" value="Borrar formulario" class="register-btn-secondary">
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2023 - Todos los derechos reservados

    </p>
  </footer>
</body>
